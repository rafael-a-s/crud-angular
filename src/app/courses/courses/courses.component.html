<mat-card>
  <mat-toolbar color="primary">
    Cursos disponiveis
  </mat-toolbar>
  <div *ngIf="courses$ | async as courses ; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">



      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.category}}
        <mat-icon aria-hidden="false" aria-label="Categoria do curso" z>{{course.category | category}}</mat-icon>
      </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="adcionar um curso">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="accent" aria-label="editar um curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="deletar um curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spiner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
