<form [formGroup]="form">
  <mat-form-field >
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Nome" formControlName="name">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Categoria</mat-label>
    <input matInput placeholder="Categoria" formControlName="category">
  </mat-form-field>
</form>
